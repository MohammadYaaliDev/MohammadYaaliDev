<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log-in</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="shape shape--one"></div>
        <div class="shape shape--two"></div>
        <form action="#" class="form">
            <h2 class="form__title">Login Here</h2>
            <div class="form__input-wrapper">
                <label class="form__label" for="usernam">Username</label>
                <input type="email" id="username" class="form__input" placeholder="Email or Phone">
            </div>
            <div>
                <label class="form__label" for="password">Password</label>
                <input type="password" id="password" class="form__input" placeholder="Password">
            </div>
            <button type="submit" class="form__submit-btn">Log In</button>
        </form>
    </div>
</body>
</html>
